				<tr><th>Flavors</th><th>Style</th><th>Name</th><th>Brewery</th><th>City</th><th>Location</th></tr> 
				{% for beer in beers %} 
				<tr>
					<td>{{ beer['img']  }}</td>
					<td>{{ beer['beer_style'] }}</td>
					<td>{{ beer['beer_name']  }}</td>
					<td> {{ beer['brewery_name']  }}</td>
					<td> {{ beer['city']  }}</td>

				</tr> 
				<br>
				{% endfor %} 
			</table>
