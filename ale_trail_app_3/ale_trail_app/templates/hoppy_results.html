<head>

<title>California Ale Trail - Hoppy Beers</title>

<!-- Bootstrap Core CSS -->
<link href="../static/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="../static/css/stylish-portfolio.css" rel="stylesheet">

<!-- Custom Fonts -->
<link href="../static/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<body>
<!-- Header -->
<header id="top" class="header">
    <div class="text-vertical-center">
        <h1 > <i>You look thirsty<br></i></h1>
        <br>
        <table class="table" style="font-size:2em;color:white;background:rgba(0,0,0,0.8)"> 
            <tr>
                <th>Flavors</th>
                <th>Name</th>
                <th>Style</th>
                <th>Brewery</th>
                <th>City</th>
                <th>Location</th>
            </tr> 
            {% for beer in beers %} 
            <tr>
                <td><img src="{{ beer['img']  }}" width=25% alight=center></td>
                <td>{{ beer['beer_name']  }}</td>
                <td>{{ beer['beer_style'] }}</td>
                <td> {{ beer['brewery_name']  }}</td>
                <td> {{ beer['city']  }}</td>
                <td> {{ beer['loc']  }}</td>
            </tr> 
            <br>
            {% endfor %} 
        </table> 
        <br>
        <h1><i><a href="/index" color=white>Try Again?</a></i><h1>
    </div>
</header>
</body>
</html>
